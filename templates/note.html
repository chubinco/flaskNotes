{% extends 'base.html' %}

{% block content %}
    <div class="note-container">
        <div class="note-wrapper">
            <h2 class="note-title">{{ memo.title }}</h2>
            <p class="note-date">{{ memo.date }}</p>
            <p class="note-item"><i>{{ memo.category }}</i></p>
            <p class="note-item"><i>{{ memo.content }}</i></p>
            {% if memo.file %}
                <p class="note-file">
                    Файл: <a
                        href="{{ url_for('static', filename='uploads/' ~ memo.file) }}"
                        class="note-file_link">
                    <i>{{ memo.file }}</i>
                </a>
                </p>
            {% endif %}
            <div class="note-links">
                <a href="{{ url_for('index') }}" class="note-back">< К заметкам</a>
                <a href="{{ url_for('edit_note', note_id=memo.id) }}"
                   class="note-icon memo-icon">
                    <?xml version="1.0" encoding="utf-8"?>
                    <svg fill="#000000" width="30px" height="30px"
                         viewBox="-4 0 32 32" version="1.1"
                         xmlns="http://www.w3.org/2000/svg">
                        <title>edit</title>
                        <path d="M17.438 22.469v-4.031l2.5-2.5v7.344c0 1.469-1.219 2.688-2.656 2.688h-14.625c-1.469 0-2.656-1.219-2.656-2.688v-14.594c0-1.469 1.188-2.688 2.656-2.688h14.844v0.031l-2.5 2.469h-11.5c-0.531 0-1 0.469-1 1.031v12.938c0 0.563 0.469 1 1 1h12.938c0.531 0 1-0.438 1-1zM19.813 7.219l2.656 2.656 1.219-1.219-2.656-2.656zM10.469 16.594l2.625 2.656 8.469-8.469-2.625-2.656zM8.594 21.094l3.625-0.969-2.656-2.656z"></path>
                    </svg>
                </a>
            </div>

        </div>
        <div class="note-img">
            <img src="{{ url_for('static', filename='uploads/' ~ memo.file) }}"
                 alt="">
        </div>
    </div>

{% endblock %}
